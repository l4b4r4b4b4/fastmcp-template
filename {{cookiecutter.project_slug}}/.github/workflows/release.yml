# Release Pipeline for {{ cookiecutter.project_name }}
#
# Permissions Note:
# workflow_run triggered workflows need explicit permissions for security-events
# to upload SARIF files to GitHub's Security tab.
#
# Workflow Design:
# - Triggers AFTER CI workflow passes on main branch
# - Triggers on semantic version tags (v*.*.*)
# - Builds and publishes Docker images to GHCR
# - Runs security scans on built images
#
# Image Tagging Strategy:
# - On merge to main: `latest`, `sha-abc1234`
# - On version tag (v0.0.1): `latest`, `v0.0.1`, `0.0.1`, `0.0`
#
# Future (dev builds on PR):
# - `dev-latest`, `dev-v0.0.1`, `dev-sha-abc1234`
#
# Runner Support:
# - Uses GitHub-hosted runners by default
# - Can use self-hosted runners via RUNNER_LABEL repository variable

name: Release

# Workflow-level permissions (required for workflow_run trigger)
permissions:
  contents: read
  packages: write
  security-events: write

on:
  # Trigger after CI workflow completes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

  # Trigger on semantic version tags
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*" # Pre-releases like v0.0.1-alpha

  # Manual trigger for re-runs
  workflow_dispatch:
    inputs:
      skip_security_scan:
        description: "Skip security scan"
        required: false
        type: boolean
        default: false

# Cancel in-progress runs
concurrency:
  group: release-{% raw %}${{ github.ref }}{% endraw %}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: {{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}-base
  APP_IMAGE_NAME: {{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}

jobs:
  # Gate: Only proceed if CI passed (or tag push / manual trigger)
  check-ci:
    name: Verify CI Passed
    runs-on: {% raw %}${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}{% endraw %}
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      should_build: {% raw %}${{ steps.check.outputs.should_build }}{% endraw %}
      should_build_base: {% raw %}${{ steps.check.outputs.should_build_base }}{% endraw %}
      is_release: {% raw %}${{ steps.check.outputs.is_release }}{% endraw %}
      version: {% raw %}${{ steps.check.outputs.version }}{% endraw %}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for base image changes
        id: base-changes
        run: |
          # Check if base-image-relevant files changed
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -qE '^(docker/Dockerfile\.base|pyproject\.toml|uv\.lock)$'; then
            echo "Base image files changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No base image changes"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check CI status and extract version
        id: check
        run: |
          if [[ "{% raw %}${{ github.event_name }}{% endraw %}" == "push" && "{% raw %}${{ github.ref_type }}{% endraw %}" == "tag" ]]; then
            VERSION="{% raw %}${{ github.ref_name }}{% endraw %}"
            echo "Tag push - version: $VERSION"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "{% raw %}${{ github.event_name }}{% endraw %}" == "workflow_dispatch" ]]; then
            echo "Manual trigger - proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          elif [[ "{% raw %}${{ github.event.workflow_run.conclusion }}{% endraw %}" == "success" ]]; then
            echo "CI passed - proceeding with build"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            echo "CI did not pass - skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

          # Determine if base image needs rebuilding
          # Always rebuild base on: version tags, manual trigger, or relevant file changes
          if [[ "{% raw %}${{ steps.base-changes.outputs.changed }}{% endraw %}" == "true" ]] || \
             [[ "{% raw %}${{ github.event_name }}{% endraw %}" == "push" && "{% raw %}${{ github.ref_type }}{% endraw %}" == "tag" ]] || \
             [[ "{% raw %}${{ github.event_name }}{% endraw %}" == "workflow_dispatch" ]]; then
            echo "should_build_base=true" >> $GITHUB_OUTPUT
          else
            echo "should_build_base=false" >> $GITHUB_OUTPUT
          fi

  build-base:
    name: Build Base Image
    runs-on: {% raw %}${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}{% endraw %}
    needs: check-ci
    if: needs.check-ci.outputs.should_build == 'true' && needs.check-ci.outputs.should_build_base == 'true'
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      base-digest: {% raw %}${{ steps.build.outputs.digest }}{% endraw %}
      base-tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: Extract metadata for base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}{% endraw %}
          tags: |
            # Always include sha
            type=sha,prefix=
            # Latest on main branch
            type=raw,value=latest,enable={% raw %}${{ github.ref == 'refs/heads/main' || needs.check-ci.outputs.is_release == 'false' }}{% endraw %}
            # Semantic version tags (v0.0.1 -> v0.0.1, 0.0.1, 0.0)
            type=semver,pattern=v{{'{{version}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}
            type=semver,pattern={{'{{version}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}
            type=semver,pattern={{'{{major}}.{{minor}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          secrets: |
            github_token={% raw %}${{ secrets.GH_PAT }}{% endraw %}

  build-app:
    name: Build App Image
    runs-on: {% raw %}${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}{% endraw %}
    needs: [check-ci, build-base]
    if: |
      always() &&
      needs.check-ci.outputs.should_build == 'true' &&
      (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    outputs:
      app-digest: {% raw %}${{ steps.build.outputs.digest }}{% endraw %}
      app-tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: Extract metadata for app image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}{% endraw %}
          tags: |
            # Always include sha
            type=sha,prefix=
            # Latest on main branch
            type=raw,value=latest,enable={% raw %}${{ github.ref == 'refs/heads/main' || needs.check-ci.outputs.is_release == 'false' }}{% endraw %}
            # Semantic version tags (v0.0.1 -> v0.0.1, 0.0.1, 0.0)
            type=semver,pattern=v{{'{{version}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}
            type=semver,pattern={{'{{version}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}
            type=semver,pattern={{'{{major}}.{{minor}}'}},enable={% raw %}${{ needs.check-ci.outputs.is_release == 'true' }}{% endraw %}

      - name: Build and push app image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: production
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BASE_IMAGE={% raw %}${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}{% endraw %}:latest

  security-scan:
    name: Security Scan
    runs-on: {% raw %}${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}{% endraw %}
    needs: [check-ci, build-base, build-app]
    if: |
      always() &&
      !inputs.skip_security_scan &&
      needs.build-app.result == 'success'
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: Run Trivy on base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: {% raw %}${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}{% endraw %}:latest
          format: "sarif"
          output: "trivy-base-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Run Trivy on app image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: {% raw %}${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}{% endraw %}:latest
          format: "sarif"
          output: "trivy-app-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload base image scan results
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true # Don't fail if GitHub Advanced Security is not enabled
        with:
          sarif_file: "trivy-base-results.sarif"
          category: "trivy-base"

      - name: Upload app image scan results
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true # Don't fail if GitHub Advanced Security is not enabled
        with:
          sarif_file: "trivy-app-results.sarif"
          category: "trivy-app"

  # Summary
  release-complete:
    name: Release Complete
    runs-on: {% raw %}${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}{% endraw %}
    needs: [check-ci, build-base, build-app, security-scan]
    if: always() && needs.build-app.result == 'success'

    steps:
      - name: Summary
        run: |
          echo "## Release Pipeline Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Info" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`{% raw %}${{ needs.check-ci.outputs.version }}{% endraw %}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Is Semantic Release: \`{% raw %}${{ needs.check-ci.outputs.is_release }}{% endraw %}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Base Image Rebuilt: \`{% raw %}${{ needs.build-base.result }}{% endraw %}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- Base: \`{% raw %}${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}{% endraw %}\`" >> $GITHUB_STEP_SUMMARY
          echo "- App: \`{% raw %}${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}{% endraw %}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "{% raw %}${{ needs.build-app.outputs.app-tags }}{% endraw %}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scan: {% raw %}${{ needs.security-scan.result }}{% endraw %}" >> $GITHUB_STEP_SUMMARY
